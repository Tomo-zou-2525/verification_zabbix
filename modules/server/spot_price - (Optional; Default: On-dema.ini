spot_price - (Optional; Default: On-demand price) The maximum price to request on the spot market.
spot_price- (オプション; デフォルト: オンデマンド価格) スポット市場で要求する最高価格。

wait_for_fulfillment - (Optional; Default: false) If set, Terraform will wait for the Spot Request to be fulfilled, and will throw an error if the timeout of 10m is reached.
wait_for_fulfillment- (オプション、デフォルト: false) 設定されている場合、Terraform はスポット リクエストが満たされるまで待機し、10 分のタイムアウトに達するとエラーをスローします。

spot_type - (Optional; Default: persistent) If set to one-time, after the instance is terminated, the spot request will be closed.
spot_type- (オプション; デフォルト: persistent) に設定するとone-time、インスタンスが終了した後にスポット リクエストが閉じられます。

launch_group - (Optional) A launch group is a group of spot instances that launch together and terminate together.
 If left empty instances are launched and terminated individually.
launch_group- (オプション) 起動グループとは、同時に起動および終了するスポットインスタンスのグループです。
空のままにした場合、インスタンスは個別に起動および終了します。

block_duration_minutes - (Optional) The required duration for the Spot instances, in minutes.
 This value must be a multiple of 60 (60, 120, 180, 240, 300, or 360).
 The duration period starts as soon as your Spot instance receives its instance ID.
 At the end of the duration period, Amazon EC2 marks the Spot instance for termination and provides a Spot instance termination notice, which gives the instance a two-minute warning before it terminates.
 Note that you can't specify an Availability Zone group or a launch group if you specify a duration.
block_duration_minutes- (オプション) スポットインスタンスに必要な期間（分単位）。
この値は 60 の倍数（60、120、180、240、300、または 360）にする必要があります。
期間は、スポットインスタンスがインスタンス ID を受け取った時点から開始されます。
期間の終了時に、Amazon EC2 はスポットインスタンスを終了対象としてマークし、スポットインスタンス終了通知を送信します。
これにより、インスタンスは終了の 2 分前に警告されます。
期間を指定する場合、アベイラビリティーゾーングループまたは起動グループを指定できないことに注意してください。

instance_interruption_behavior - (Optional) Indicates Spot instance behavior when it is interrupted.
 Valid values are terminate, stop, or hibernate.
 Default value is terminate.
instance_interruption_behavior- (オプション) 中断された場合のスポットインスタンスの動作を指定します。
有効な値はterminate、、、stopまたはですhibernate。
デフォルト値はですterminate。

valid_until - (Optional) The end date and time of the request, in UTC RFC3339 format(for example, YYYY-MM-DDTHH:MM:SSZ).
 At this point, no new Spot instance requests are placed or enabled to fulfill the request.
 The default end date is 7 days from the current date.
valid_until- (オプション) リクエストの終了日時（UTC RFC3339形式、例：YYYY-MM-DDTHH:MM:SSZ）。
この時点では、リクエストを処理するための新しいスポットインスタンスリクエストは発行されず、有効化もされません。
デフォルトの終了日は、現在の日付から7日後です。

valid_from - (Optional) The start date and time of the request, in UTC RFC3339 format(for example, YYYY-MM-DDTHH:MM:SSZ).
 The default is to start fulfilling the request immediately.
valid_from- (オプション) リクエストの開始日時（UTC RFC3339形式、例：YYYY-MM-DDTHH:MM:SSZ）を指定します。
デフォルトでは、リクエストの履行が直ちに開始されます。

tags - (Optional) A map of tags to assign to the Spot Instance Request.
 These tags are not automatically applied to the launched Instance.
 If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.
tags- (オプション) スポットインスタンスリクエストに割り当てるタグのマップ。
これらのタグは、起動されたインスタンスには自動的に適用されません。
プロバイダーdefault_tags設定ブロックが存在する場合、一致するキーを持つタグは、プロバイダーレベルで定義されたタグを上書きします。
